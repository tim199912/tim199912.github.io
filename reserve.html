<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Image without Cropping</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* 封面區域 */
        .cover {
            position: relative;
            min-height: 100vh; /* 確保封面至少覆蓋一個視窗高度 */
            background-image: url('tsaiwang.png');
            background-size: contain; /* 圖片保持完整顯示且不裁切 */
            background-position: top center; /* 圖片頂部對齊視窗頂部 */
            background-repeat: no-repeat;
            background-color: #000; /* 如果圖片沒有完全覆蓋，使用黑色背景 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .cover h1, .cover h2 {
            position: relative;
            color: white;
        }

        .cover h1 {
            font-size: 3em;
        }

        .cover h2 {
            font-size: 1em;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 3px 3px; /* 調整內邊距 */
            background-color: #55585b;
            color: white;
            border: none;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.0em; /* 設定字體大小 */
            width: auto; /* 自適應寬度 */
            height: auto; /* 自適應高度 */
            min-width: 5px; /* 可選：設定最小寬度 */
        }

        /* 其他內容區域 */
        .content {
            padding: 20px;
            background-color: #f5f5f5;
            flex: 1;
            display: flex;
            justify-content: center; /* 使表格水平居中 */
        }

        /* 固定在視窗底部的 Facebook 圖片和連結 */
        .footer {
            position: fixed;
            top: 10px; /* 距離視窗底部的距離 */
            left: 50%;
            transform: translateX(-50%); /* 讓圖案在水平居中 */
            text-align: center;
        }

        .footer img {
            width: 30px; /* 調整圖片大小 */
            height: auto;
        }

        /* 表格樣式 */
        #course {
            width: 90%; /* 設定表格寬度 */
            max-width: 600px; /* 設定最大寬度 */
            background-color: rgba(255, 255, 255, 0.6); 
            border-collapse: collapse;
        }

        #course th, #course td {
            padding: 1px; /* 調整單元格內邊距 */
            text-align: center; /* 文字置中 */
            border: 1px solid #ccc; /* 單元格邊框 */
            color: #ffffff;
            font-size: 0.6em;
            /* font-family: "DFKai-SB", "BiauKai", "標楷體", sans-serif; 設定字體 */
        }

        /* RWD樣式 */
        @media (max-width: 768px) {
            #course {
                width: 95%; /* Adjust for smaller screens */
            }
            .cover h1 {
                font-size: 2.5em;
            }
            .cover h2 {
                font-size: 1.8em;
            }
        }

        @media (max-width: 480px) {
            .cover h1 {
                font-size: 2em;
            }
            .cover h2 {
                font-size: 1.5em;
            }
            .btn {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- 封面區域 -->
    <div class="cover">
        <h1>HEXAGON STUDIO<br>室內功率訓練教室</h1>
        <h2><a href="course.html" class="btn">查看課程資訊</a></h2>
    </div>

    <!-- 固定在視窗底部的 Facebook 圖片和連結 -->
    <div class="footer">
        <a href="https://www.facebook.com/profile.php?id=100063485274163&locale=zh_TW" target="_blank">
            <img src="fb.png" alt="Facebook">
        </a>
        <a href="https://lin.ee/fNUdjbG" target="_blank">
            <img src="LINE_logo.svg.png" alt="LINE">
        </a>
    </div>
</body>

</html>
