<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Image without Cropping</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* 封面區域 */
        .cover {
            position: relative;
            min-height: 100vh; /* 確保封面至少覆蓋一個視窗高度 */
            background-image: url('tsaiwang.png');
            background-size: contain; /* 圖片保持完整顯示且不裁切 */
            background-position: top center; /* 圖片頂部對齊視窗頂部 */
            background-repeat: no-repeat;
            background-color: #ffffff; /* 如果圖片沒有完全覆蓋，使用黑色背景 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .cover h1, .cover h2 {
            position: relative;
            color: white;
        }

        .cover h1 {
            font-size: 3em;
        }

        .cover h2 {
            font-size: 2em;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #818992;
            color: white;
            border: none;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2em;
        }

        /* 其他內容區域 */
        .content {
            padding: 20px;
            background-color: #f5f5f5;
            flex: 1;
        }

        /* RWD樣式 */
        @media (max-width: 480px) {
            .cover h1 {
                font-size: 2.5em;
            }
            .cover h2 {
                font-size: 1.8em;
            }
        }

        @media (max-width: 768px) {
            .cover h1 {
                font-size: 2em;
            }
            .cover h2 {
                font-size: 1.5em;
            }
            .btn {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <!-- 封面區域，允許滾動內容 -->
    <div class="cover">
        <h1>HEXAGON STUDIO<br>室內功率訓練教室</h1>
        <h2><a href="course.html" class="btn">查看課程資訊</a></h2>
    </div>


</body>
</html>
