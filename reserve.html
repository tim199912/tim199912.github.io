<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .cover {
            text-align: center;
            background-color: #e0e0e0;
            position: relative;
            height: 1500px;
            overflow: hidden; /* Ensures that the image does not overflow */
        }
        .cover img {
            width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
        }
        .cover h1, .cover p {
            position: fixed;
            color: white; /* Makes the text visible over the image */
        }
        .cover h1 {
            font-size: 3em;
            top: 20%;
            width: 100%;
            margin: 0;
            text-align: center;
            font-family: 'Arial', sans-serif;
            font-style: italic;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .footer {
            text-align: center;
            background-color: #e0e0e0;
            position: relative;
            height: auto;
            overflow: hidden; /* Ensures that the image does not overflow */
        }
        .footer p {
            margin: 20px 0;
        }
        .line-icon {
            width: 40px;
            height: auto; /* 自动按比例调整高度 */
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px 0;
            background-color: #818992;
            color: white;
            border: none;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="cover">
        <img src="tsaiwang.png" alt="Cover Image">
        <h1>HEXAGON STUDIO<br>室內功率訓練教室</h1>
    </div>

    <table>
        <thead>
            <tr>
                <th>星期二</th>
                <th>星期三</th>
                <th>星期四</th>
                <th>星期五</th>
                <th>星期六</th>
            </tr>
        </thead>
        <tbody>
            <!-- 使用 JavaScript 迴圈生成 6 行，每行 8 列 -->
            <!-- JavaScript 部分 -->
            <script>
                const tue = 4;
                const wed = 2;
                const thu = 3;
                const fri = 2;
                const sat = 1;

                for (let i = 1; i <= 1; i++) {
                    document.write("<tr>");
                    for (let j = 2; j <= 6; j++) {
                        document.write("<td>");
                        if (j == 2) {
                            for (let k = 1; k <= tue; k++) {
                                if (k == 1) {
                                    document.write(`<a href="https://nkusto365-my.sharepoint.com/:x:/g/personal/f111181105_office365_nkust_edu_tw/Eew8oAsRSVpGj0s2HS21o18BXYAQRzEwNfWE7HNSleFK-w?e=pUXYzG" class="btn">13:00~15:00課程資</a><br><br>`);

                                } else if (k == 2) {
                                    document.write(`<a href="tue1730.html" class="btn">17:30~18:45課程資訊</a><br><br>`);
                                } else if (k == 3) {
                                    document.write(`<a href="tue1845.html" class="btn">18:45~20:00課程資訊</a><br><br>`);
                                } else {
                                    document.write(`<a href="tue2000.html" class="btn">20:00~21:15課程資訊</a><br><br>`);
                                }
                            }
                        } else if (j == 3) {
                            for (let k = 1; k <= wed; k++) {
                                if (k == 1) {
                                    document.write(`<a href="wed1930.html" class="btn">18:00~19:30課程資訊</a><br><br>`);
                                } else if (k == 2) {
                                    document.write(`<a href="wed1930.html" class="btn">19:30~21:00課程資訊</a><br><br>`);
                                }
                            }
                        } else if (j == 4) {
                            for (let k = 1; k <= thu; k++) {
                                if (k == 1) {
                                    document.write(`<a href="thu1330.html" target="view_window" class="btn">13:30~15:00課程資訊</a><br><br>`);
                                } else if (k == 2) {
                                    document.write(`<a href="thu1800.html" class="btn">18:00~19:30課程資訊</a><br><br>`);
                                } else if (k == 3) {
                                    document.write(`<a href="thu1930.html" class="btn">19:30~21:00課程資訊</a><br><br>`);
                                }
                            }
                        } else if (j == 5) {
                            for (let k = 1; k <= fri; k++) {
                                if (k == 1) {
                                    document.write(`<a href="fri1330.html" class="btn">13:30~15:00課程資訊</a><br><br>`);
                                } else if (k == 2) {
                                    document.write(`<a href="fri1930.html" class="btn">19:30~21:00課程資訊</a><br><br>`);
                                }
                            }
                        } else if (j == 6) {
                            for (let k = 1; k <= sat; k++) {
                                if (k == 1) {
                                    document.write(`<a href="sat1500.html" class="btn">15:00~16:30課程資訊</a><br><br>`);
                                }
                            }
                        }
                        document.write("</td>");
                    }
                    document.write("</tr>");
                }
            </script>
        </tbody>
    </table>
    <div class="footer">
        <p>聯絡我們</p>
        <img class="line-icon" src="LINE_logo.svg.png" alt="LINE Logo">
        <img class="line-icon" src="fb.png" alt="FB Logo">
    </div>
</body>
</html>
