<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .cover {
            text-align: center;
            background-color: #e0e0e0;
            position: relative;
            height: 100vh; /* Adjusted for better viewing */
            overflow: hidden;
        }
        .cover img {
            width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
        }
        .cover h1, .cover p {
            position: relative; /* Adjusted for better text positioning */
            color: white;
        }
        .cover h1 {
            font-size: 3em;
            top: 20%;
            width: 100%;
            margin: 0;
            text-align: center;
            font-family: 'Arial', sans-serif;
            font-style: italic;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px; /* Added margin for spacing */
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .footer {
            text-align: center;
            background-color: #e0e0e0;
            padding: 20px 0; /* Adjusted padding */
        }
        .footer p {
            margin: 10px 0;
        }
        .line-icon {
            width: 40px;
            height: auto;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px 0;
            background-color: #818992;
            color: white;
            border: none;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="cover">
        <img src="tsaiwang.png" alt="Cover Image">
        <h1>HEXAGON STUDIO<br>室內功率訓練教室</h1>
    </div>

    <table>
        <thead>
            <tr>
                <th>星期二</th>
                <th>星期三</th>
                <th>星期四</th>
                <th>星期五</th>
                <th>星期六</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- JavaScript will generate rows here -->
        </tbody>
    </table>
    <div class="footer">
        <p>聯絡我們</p>
        <img class="line-icon" src="LINE_logo.svg.png" alt="LINE Logo">
        <img class="line-icon" src="fb.png" alt="FB Logo">
    </div>

    <script>
        const tue = ["13:00~15:00課程資訊", "17:30~18:45課程資訊", "18:45~20:00課程資訊", "20:00~21:15課程資訊"];
        const wed = ["18:00~19:30課程資訊", "19:30~21:00課程資訊"];
        const thu = ["13:30~15:00課程資訊", "18:00~19:30課程資訊", "19:30~21:00課程資訊"];
        const fri = ["13:30~15:00課程資訊", "19:30~21:00課程資訊"];
        const sat = ["15:00~16:30課程資訊"];
        const days = [tue, wed, thu, fri, sat];

        const tableBody = document.getElementById("table-body");

        for (let i = 0; i < 6; i++) { // Generate 6 rows
            const row = document.createElement("tr");

            for (let j = 0; j < days.length; j++) {
                const cell = document.createElement("td");

                days[j].forEach(course => {
                    const link = document.createElement("a");
                    link.href = `day${j + 2}.html`; // Dynamic href (adjust as needed)
                    link.className = "btn";
                    link.innerText = course;
                    cell.appendChild(link);
                    cell.appendChild(document.createElement("br"));
                    cell.appendChild(document.createElement("br"));
                });

                row.appendChild(cell);
            }

            tableBody.appendChild(row);
        }
    </script>
</body>
</html>
