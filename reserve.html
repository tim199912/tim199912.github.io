<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* 使頁面內容至少覆蓋整個視窗 */
        }

        /* 主內容區域（不包含 footer） */
        .content {
            flex: 1; /* 使主內容區域擴展，將 footer 推到頁面底部 */
        }

        .cover {
            text-align: center;
            background-color: #e0e0e0;
            position: relative;
            height: 100vh; /* 調整封面的高度以適應不同螢幕 */
            overflow: hidden;
        }

        .cover img {
            width: 100%;
            height:max-content;
            position: absolute;
            top: 0;
            left: 0;
        }

        .cover h1 {
            font-size: 2.5em;
            position: relative;
            margin: 0;
            padding-top: 20%;
            color: white;
            z-index: 1;
        }

        .cover h2 {
            font-size: 1.5em;
            color: white;
            margin: 20px 0;
            z-index: 1;
            position: relative;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #818992;
            color: white;
            border: none;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
        }

        .footer {
            text-align: center;
            background-color: #e0e0e0;
            padding: 0px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .line-icon {
            width: 30px;
            height: auto;
            margin: 0 0px;
        }

        /* RWD樣式 */
        @media (max-width: 768px) {
            .cover h1 {
                font-size: 2em;
            }
            .cover h2 {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            .cover h1 {
                font-size: 1.5em;
            }
            .cover h2 {
                font-size: 1em;
            }
            .btn {
                padding: 8px 15px;
                font-size: 0.9em;
            }
            .line-icon {
                width: 30px;
            }
        }
    </style>
</head>
<body>

    <!-- 主要內容區域 -->
    <div class="content">
        <div class="cover">
            <img src="tsaiwang.png" alt="Cover Image">
            <h1>HEXAGON STUDIO<br>室內功率訓練教室</h1>
            <!-- 新增的按鈕 -->
            <h2><a href="course.html" class="btn">查看課程資訊</a></h2>
        </div>
    </div>

    <!-- 頁面底部的 footer -->
    <div class="footer">
        <p>聯絡我們</p>
        <img class="line-icon" src="LINE_logo.svg.png" alt="LINE Logo">
        <img class="line-icon" src="fb.png" alt="FB Logo">
    </div>

</body>
</html>
