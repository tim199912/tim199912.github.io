<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Example</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* 封面區域 */
        .cover {
            position: relative;
            min-height: 100vh; /* 確保封面至少覆蓋一個視窗高度 */
            background-image: url('MTFUJI.png');
            background-size: contain; /* 圖片保持完整顯示且不裁切 */
            background-position: top center; /* 圖片頂部對齊視窗頂部 */
            background-repeat: no-repeat;
            background-color: #ffffff; /* 如果圖片沒有完全覆蓋，使用黑色背景 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            height: auto;
        }

        .cover h1, .cover h2 {
            position: relative;
            color: white;
        }

        .cover h1 {
            font-size: 3em;
        }

        .cover h2 {
            font-size: 1em;
            margin-top: 20px;
        }

        .btn {
            display: block; /* 將按鈕設為塊狀元素 */
            margin: 10px 0; /* 上下間距 */
            padding: 10px;
            background-color: #55585b;
            color: white;
            border: none;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
            width: 10%; /* 可根據需要調整寬度 */
            height: auto;
        }


        /* 其他內容區域 */
        .content {
            display: flex;
            flex-direction: column; /* 垂直排列 */
            align-items: center; /* 讓按鈕居中 */
        }

        /* 固定在視窗底部的 Facebook 圖片和連結 */
        .footer {
            position: fixed;
            top: 10px; /* 距離視窗底部的距離 */
            left: 50%;
            transform: translateX(-50%); /* 讓圖案在水平居中 */
            text-align: center;
        }

        .footer img {
            width: 30px; /* 調整圖片大小 */
            height: auto;
        }

        /* 表格樣式 */
        #course {
            width: 90%; /* 設定表格寬度 */
            max-width: 600px; /* 設定最大寬度 */
            background-color: rgba(132, 131, 131, 0.6); 
            border-collapse: collapse;
        }

        #course th, #course td {
            padding: 1px; /* 調整單元格內邊距 */
            text-align: center; /* 文字置中 */
            border: 1px solid #ccc; /* 單元格邊框 */
            color: #ffffff;
            font-size: 0.6em;
            /* font-family: "DFKai-SB", "BiauKai", "標楷體", sans-serif; 設定字體 */
        }

        /* RWD樣式 */
        @media (max-width: 768px) {
            #course {
                width: 95%; /* Adjust for smaller screens */
            }
            .cover{
                min-height: 35vh;
            }
            .cover h1 {
                font-size: 1.0em;
            }
            .cover h2 {
                font-size: 1.0em;
            }
            .btn {
                width: 20%;
            }
        }

        @media (max-width: 480px) {
            .cover h1 {
                font-size: 2em;
            }
            .cover h2 {
                font-size: 1.5em;
            }
            .btn {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
